{% extends "base.html" %}
{% block content %}

  <div style="border-radius: 5px;
  background: #F5F5F5;" class="container" id="login"><h3 >{{ msg }}</h3><br>
    <form autocomplete="off" action="{{ url_for('login') }}" method="post" class="col-md-10">
      <div class="mb-4">
        <label style="border-radius: 5px;
    background: #e3f2fd;" for="exampleInputEmail1" class="form-label">Name: </label>
        <input name="username" type="text" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>

      <div class="mb-3">
        <label style="border-radius: 5px;
    background: #e3f2fd;" for="exampleInputPassword1" class="form-label">Password: </label>
        <input size="10" name="password" type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <p style="border-radius: 5px;
    background: #e3f2fd;">Don't have an account? <a href="/register">Register here</a></p>
      <br>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form> </div>
{% endblock %}
