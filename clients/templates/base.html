<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PriceCom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{url_for( 'static' , filename = 'css/style.css')}}" rel = "stylesheet">
    <link rel="icon" href="../static/images/logo1.jpg" />
</head>
<style>
body{background-image: url("../static/images/five.jpeg"); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;opacity:1; filter:blur(10%)}
</style>
<body >
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand title" href="#" style="font-family:courier; font-size:40px; color:red;">
            <img src="../static/images/logo1.jpg" alt="1" width="50" height="50" class="d-inline-block align-text-top">
            P r i c e :) C o m</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a style="font-size: 20px;" class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                  {% if session['username'] %}
                    <span class="nav-link"> {{session['username']}} </span>
                  {% else %}
                    <a style="font-size: 20px;" class="nav-link" href="/login">Login/Sign up </a>
                  {% endif %}

            </li>
            <li class="nav-item">
              <a style="font-size: 20px;" class="nav-link" href="https://www.amazon.in/">Amazon</a>
            </li>
            <li class="nav-item">
              <a style="font-size: 20px;" class="nav-link" href="https://www.flipkart.com/">Flipkart</a>
            </li>
          </ul>
            {% if  session['loggedin'] %}
               <a class="btn btn-danger" href="/logout" > logout </a>
            {% endif %}
        </div>
      </div>
    </nav>
    <br>
    {% block content %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
